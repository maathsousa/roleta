<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta do amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Roleta do Amor</h1>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Rodar</button>
        <img src="seta.png" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Adicione os Itens abaixo!! </p>
      </div>


      <div class="input-container">
        <input type="text" id="new-value" placeholder="Adicione um item" />
        <button id="add-btn">Adicionar</button>
      </div>
      

    </div>

   
      
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
